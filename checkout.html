      <!--Payment // -->
      <div class="container">

      <section id="payment">

      <h2>Payment</h2>
      <div class="block">
          <section class="element">
            <p>Please use the form below to submit any agreed upon compensation for our services:</p>
            <h3>What service are you paying for?</h3>
            <form>
              <input type="radio" id="sales">
              <label for="sales">Sales</label><br>
              <input type="radio" id="management">
              <label for="management">Management</label><br>
              <input type="radio" id="other">
              <label for="other">Other</label><br>
              <br><label for="name">Name:</label>
              <input type="text" id="name" name="name"><br><br>
              <label for="card">Card Number:</label>
              <input type="text" id="card" name="card"><br><br>
              <label for="expiry">Expiry Date:</label>
              <input type="text" id="expiry" name="Expiry Date"><br><br>
              <label for="cvc">CVC:</label>
              <input type="text" id="cvc" name="CVC"><br><br>
              <input class="form-but" type="submit" value="Submit"> <input class="form-but" type="reset">
            </form>
            </section>
          </div>
      </section>
